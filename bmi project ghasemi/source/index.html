<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سبزلرن - محاسبه وزن</title>
  <link rel="stylesheet" href="./public/css/styles.css" />
</head>

<body>
  <h1>محاسبه BMI سبزلرن - شاخص توده بدنی</h1>
  <article class="bmi-card">
    <div class="input-card">
      <label for="height"> قد ( متر ) </label>
      <input type="text" id="height" placeholder="مثال: 1.69" />
    </div>
    <div class="input-card">
      <label for="weight"> وزن ( کیلوگرم ) </label>
      <input type="text" id="weight" placeholder="مثال: 65" />
    </div>

    <footer>
      <button class="calculate-button">محاسبه کن</button>
    </footer>
  </article>

  <div class="modal-screen hidden">
    <article class="modal">
      <header>
        <span>نتیجه تست BMI</span>
        <button class="close-x-btn">X</button>
      </header>
      <main>
        <div class="circle">
          <p class="bmi-en">BMI</p>
          <p class="bmi-persian">شاخص توده بدنی</p>
          <p class="result"></p>
        </div>

        <div class="status-container">
          <div>وضعیت: <span class="status"></span></div>
        </div>
      </main>
      <footer>
        <button class="close">انصراف</button>
        <button class="continue">تائید</button>
      </footer>
    </article>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
